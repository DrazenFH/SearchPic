<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    </style>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap core CSS-->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="assets/css/login/login.css" rel="stylesheet">
</head>
<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <img src="images/icon_user.png" style="margin-left: 10%;" id="logo">
            <form>
                <div class="form-group">
                    <form id="loginForm" onsubmit="return(false);">
                        <label for="email">Email address</label>
                        <input class="form-control" id="email" name="email" type="email" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <button type="submit" class="btn btn-primary btn-block" id="loginBtn" style="margin-top: 10px;">Login</button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="libs/jquery-easing/jquery.easing.min.js"></script>
<script src="assets/js/sessionStorage.js"></script>
<script src="assets/js/auth.js"></script>
</body>
</html>
